<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="result-container">
        <h2 class="result-heading">Your Result</h2>
        <p class="result-score">
          <span class="obtain-score">76</span>
          <span class="out-score">of 100</span>
        </p>
        <h2 class="result-text">Great</h2>
        <p class="result-overview-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-container">
        <h2 class="summary-heading">Summary</h2>
        <div class="reaction">
          <span class="summary-list">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <span class="summary-list-heading">Reaction</span>
          </span>
          <span>
            <span class="summary-score">80</span>
            <span class="summary-total">/100</span></span
          >
        </div>
        <div class="memory">
          <span class="summary-list">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <span class="summary-list-heading">Memory</span>
          </span>
          <span>
            <span class="summary-score">92</span>
            <span class="summary-total">/100</span></span
          >
        </div>
        <div class="verbal">
          <span class="summary-list">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <span class="summary-list-heading">Verbal</span>
          </span>
          <span>
            <span class="summary-score">61</span>
            <span class="summary-total">/100</span></span
          >
        </div>
        <div class="visual">
          <span class="summary-list">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <span class="summary-list-heading"> Visual </span>
          </span>
          <span>
            <span class="summary-score">72</span>
            <span class="summary-total">/100</span></span
          >
        </div>

        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
